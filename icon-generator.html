<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator - Jannat Systems</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      padding: 40px;
      background: #f2f2f7;
      text-align: center;
    }
    .icon-preview {
      width: 192px;
      height: 192px;
      margin: 20px auto;
      background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
    }
    .icon-preview::before {
      content: 'J';
      font-size: 96px;
      font-weight: 700;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Jannat Systems - Icon Generator</h1>
  <p>استخدم هذا الملف لإنشاء أيقونات التطبيق</p>
  
  <div class="icon-preview"></div>
  
  <canvas id="iconCanvas" width="192" height="192"></canvas>
  <canvas id="iconCanvas512" width="512" height="512"></canvas>
  
  <div>
    <button onclick="generateIcon(192)">تحميل أيقونة 192x192</button>
    <button onclick="generateIcon(512)">تحميل أيقونة 512x512</button>
  </div>

  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#007aff');
      gradient.addColorStop(1, '#0051d5');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.208; // ~40px for 192px icon
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();
      
      // Reset composite
      ctx.globalCompositeOperation = 'source-over';
      
      // Letter J
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.5}px -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('J', size / 2, size / 2);
      
      // Download
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Generate on load
    window.addEventListener('load', () => {
      generateIcon(192);
      setTimeout(() => generateIcon(512), 500);
    });
  </script>
</body>
</html>
